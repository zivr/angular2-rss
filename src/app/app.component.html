<md-toolbar color="primary">
  <span>
    <a [routerLink]="'home'"> Home </a>&nbsp;
  </span>
  <span> <a [routerLink]="'home'"> Feed </a> </span>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <span class="pointer-cursor"><md-icon (click)="refreshFeed()">refresh</md-icon></span>

<app-feed-card *ngFor="let feed of feeds" [feed]="feed" ></app-feed-card>
<app-spinner *ngIf="!feeds.length"></app-spinner>
